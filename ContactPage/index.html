<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../ContactPage/style.css">

<body>

    <section id="contact">

        <div class="contact-wrapper">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value=""
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value=""
                            required>
                    </div>
                </div>

                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>

                </button>

            </form>

            <!-- Left contact page -->

            <div class="direct-contact-container">

                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span
                                class="contact-text place">Mumbai,Maharashtra</span></i></li>

                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                                    href="tel:1-212-555-5555" title="Give me a call">(+91)7796699932</a></span></i>
                    </li>

                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                                    href="mailto:#" title="Send me an email">jaypimpalkhare@gmail.com</a></span></i>
                    </li>

                </ul>

                <hr>
                <ul class="social-media-list">
                    <li>
                        <a href="https://www.behance.net/jayp5" class="fa fa-behance" aria-hidden="true"
                            style="padding-top: 16px;"></a>
                    </li>
                    <li><a href="https://www.linkedin.com/in/jay-pimpalkhare-7786651b7/" target="_blank"
                            class="contact-icon">
                            <a class="fa fa-linkedin" aria-hidden="true" style="padding-top: 16px;"></a></i>
                    </li>
                    <li><a href="https://twitter.com/JPimpalkhare" target="_blank" class="contact-icon">
                            <a class="fa fa-twitter" aria-hidden="true" style="padding-top: 16px;"></a></i>
                    </li>

                            <i class="fa fa-instagram" aria-hidden="true" style="padding-top: 16px;"></a></i>
                    </li>
                </ul>
                <hr>

            </div>

        </div>
